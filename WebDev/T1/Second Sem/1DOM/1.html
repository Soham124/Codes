<!-- What is DOM, Query Selectors, Event Listeners, Create Element, Inne Text, AppendChild -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta
      name="viewport"
      content="width = device - width, initial - scale = 1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <button id="btn-1">Say Hello</button>
    <button id="btn-2">Say Bye</button>
    <script>
      // Show Hello on the click of the Button
      // QuerySelector, getElementbyId, getElementbyclassname
      const helloBtn = document.querySelector('#btn-1')
      console.log(helloBtn)
      //Events
      //EventListener
      helloBtn.addEventListener('click', function(){
        const helloDiv = document.createElement('div')
        helloDiv.innerText = 'Hello'
        const body = document.querySelector('body')
        body.appendChild(helloDiv)
      })

      const byeBtn = document.querySelector('#btn-2')
      console.log(byeBtn)
      byeBtn.addEventListener('click', function(){
        const byeDiv = document.createElement('div')
        byeDiv.innerText = 'Bye'
        const body = document.querySelector('body')
        body.appendChild(byeDiv)
      })
    </script>
  </body>
</html>
