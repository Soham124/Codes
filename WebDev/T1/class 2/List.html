<!-- Lists can be nested-->
 
<!-- 'ol' tag is used for an ordered list and 'ul' tag is used for an unordered list -->
 <h1>Famous anime</h1> <!-- unordered list -->
 <Ul type="square">
    <li>Attack on Titan</li>
    <li>Demon Slayer</li>
    <li>One Punch Man</li>
 </Ul>

 <h1>Lead characters</h1> <!-- ordered list -->
 <ol type="i">
    <li>Eren Yaeger</li>
    <li>Tanjiro Kamado</li>
    <li>Saitama</li>
 </ol>
